<!DOCTYPE html>
<html lang="en">

<head>
    <title>Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700" rel="stylesheet" type="text/css">
    <style>
        body {background-color: #fff; color: #000; padding: 40px 0; }
        .dot {height: 10px; width: 10px; background-color: #4CAF50; border-radius: 50%; display: inline-block; }
        .message-box {max-height: 400px; overflow: auto;}
        #typing {padding: 15px; }
        #typing p {display: block; width: 100%; margin-bottom: 10px; }
        .chat-msg-item {background-color: #eff0f1; padding: }
        .chat-msg-item.its-me {text-align: right; background-color: #86c3f4;}
        .chat-msg-item .chat-msg-nickname {display: block; height: 20px; width: 20px; background-color: #4CAF50; font-size: 11px; color: #fff; font-weight: 700;line-height: 20px; text-align: center;border-radius: 50%;}
        .chat-msg-item .chat-msg-msg {display: block;}
        .user-item {cursor: pointer;}
        .user-item.me {pointer-events: none;}
        .private-chat-box {margin-bottom: 15px; padding-bottom: 15px; border-bottom: 2px solid #ddd;}
    </style>
</head>

<body>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        $(function() {
            // require socker.io
            var socket       = io();
            var timeout;
            var chat_input   = $('#m');
            var chat_form    = $('form');
            var users_ele    = $('#users');
            var messages_ele = $('#messages');
            var typing_ele   = $('#typing');

            var send_nickname = function() {
                var nickname = prompt("Please enter your nickname", makeid(4));

                if (nickname != null) {
                    socket.emit('send-nickname', nickname);

                    window.nickname = nickname;

                    // var _html = '<li class="list-group-item">Hello <strong>' + nickname + '</strong>! How are you today?</li>';
                    // messages_ele.append(_html);
                }
            }

            function timeout_function() {
                socket.emit('event-typing', false);
            }

            function makeid(length) {
                var result           = '';
                var characters       = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                var charactersLength = characters.length;
                for ( var i = 0; i < length; i++ ) {
                    result += characters.charAt(Math.floor(Math.random() * charactersLength));
                }
                return result;
            }

            // socket connect
            socket.on('connect', function() {
                window.socket_id = socket.id;
            });

            // send nickname
            send_nickname();

            // get list user online
            socket.on('users-list', function(users) {
                if (users.length) {
                    users_ele.html('');
                    for (var i = 0, l = users.length; i < l; ++i) {
                        var _u = users[i];
                        var _me = '';
                        var _me_class = '';
                        if (_u.id == window.socket_id) {
                            _me += '(me)';
                            _me_class += 'me';
                        }
                        var _html = '<li class="list-group-item user-item '+_me_class+'" data-id="' + _u.id + '"><span class="dot"></span> ' + _u.nickname + ' ' + _me + '</li>'
                        users_ele.append(_html);
                    }
                }
            });

            // set event typing
            // chat_input.on('keyup',function() {
            //     var _t = {
            //         id: window.socket_id,
            //         nickname: window.nickname
            //     };
            //     socket.emit('event-typing', _t);
            //     clearTimeout(timeout);
            //     timeout = setTimeout(timeout_function, 2000);
            // })


            $('#channel-box').on('submit', 'form', function(e) {
                e.preventDefault(); // prevents page reloading

                // emit chat-message to server side
                var _a = {
                    sender: window.socket_id,
                    nickname: window.nickname,
                    reciever: $(this).find('input[name="reciever_id"]').val(),
                    msg: $(this).find('input[name="m"]').val()
                };

                socket.emit('chat-message', _a);
                $(this).find('input[name="m"]').val('')

                return false;
            });

            // get typing from server site
            socket.on('event-typing', function(res) {
                typing_ele.html('');
                var _html = '<p id="' + res.id + '">' + res.nickname + ' is typing...</p>';
                typing_ele.append(_html);
            });

            // get emit chat-message from server site
            socket.on('chat-message', function(res) {

                // remove typing item
                // typing_ele.find('#' + res.id).remove();

                if (res.sender == window.socket_id) {
                    // it is me
                    var _html = '<li class="list-group-item chat-msg-item its-me">';
                } else {
                    var _html = '<li class="list-group-item chat-msg-item">';
                    _html += '<span class="chat-msg-nickname">' + res.nickname.toString().substr(0, 1).toUpperCase() + '</span>';
                }

                _html += '<span class="chat-msg-msg">' + res.msg + '</span>';

                var _chunk_reciever = (res.sender == window.socket_id) ? res.reciever : res.sender
                if ($('#'+_chunk_reciever).length <= 0) {
                    var _t = $('#private-chat-temp').html()
                    var _temp = '<div id="'+_chunk_reciever+'">'+_t+'</div>'

                    $('#channel-box').append(_temp)
                    var _r = $('#channel-box').find('#'+_chunk_reciever)
                    
                    _r.find("input[name='reciever_id']").val(_chunk_reciever)
                }

                $('#'+_chunk_reciever).find('ul').append(_html);
            });

            //===================================================================================//
            // PRIVATE CHAT
            $('#users').on('click', '.user-item', function() {
                var _t = $('#private-chat-temp').html()
                var reciever_id = $(this).attr('data-id')

                var _temp = '<div id="'+reciever_id+'">'+_t+'</div>'

                $('#channel-box').append(_temp)
                var _r = $('#channel-box').find('#'+reciever_id)

                _r.find("input[name='reciever_id']").val(reciever_id)
            })
        });
    </script>
    
    <div class="container">
        <div class="row">
            <div class="col-6" id="channel-box">
                <p class="text-center text-info">Private Channel</p>
                <!-- template chat -->
            </div>
            <div class="col-6">
                <ul class="list-group mb-2" id="users"></ul>
                <div class="bg-primary text-white" id="typing"></div>
            </div>

            <div style="display: none;" id="private-chat-temp">
                <div class="private-chat-box">
                    <ul class="list-group mb-2 message-box" id=""></ul>
                    <form>
                        <div class="form-group">
                            <input type="text" name="m" id="" value="" class="form-control" placeholder="Enter your message..." required>
                            <input type="hidden" name="reciever_id" value="">
                        </div>

                        <button type="submit" class="btn btn-success">SEND</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
